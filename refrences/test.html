<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <style>
        /* Basic page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            padding-left: 10px;
        }

        /* Sidebar links */
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 4px;
        }

        /* Hover effect for sidebar links */
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>

    <div class="sidebar"></div>
        <h2 style="color: white; text-align: center;">My Sidebar</h2>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main-content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area of the page. The sidebar remains fixed on the left side.</p>
    </div>

</body>
</html>
